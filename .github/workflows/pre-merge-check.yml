name: Pre Merge Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  go-vet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
    - name: Go Vet
      run: go vet ./...
